# --> Rose Pine
set -g status-position bottom
set -g status on
set -g status-bg "#f0f1f6"
set -g status-justify left
set -g status-left-length 100
set -g status-right-length 100

# messages
set -g message-style fg="#c2e7f0",bg="#7a748d",align=centre
set -g message-command-style fg="#c2e7f0",bg="#7a748d",align=centre

# panes
set -g pane-border-style fg="#7a748d"
set -g pane-active-border-style fg="#a4b9ef"

# windows
setw -g window-status-activity-style fg="#dadae8",bg="#f0f1f6",none
setw -g window-status-separator ""
setw -g window-status-style fg="#dadae8",bg="#f0f1f6",none

# statusline
set -g status-left ""
set -g status-right "#[fg=#e5b4e2,bg=#f0f1f6,nobold,nounderscore,noitalics]#[fg=#f0f1f6,bg=#e5b4e2,nobold,nounderscore,noitalics] #[fg=#dadae8,bg=#7a748d] #W #{?client_prefix,#[fg=#e38c8f],#[fg=#b1e3ad]}#[bg=#7a748d]#{?client_prefix,#[bg=#e38c8f],#[bg=#b1e3ad]}#[fg=#f0f1f6] #[fg=#dadae8,bg=#7a748d] #S "

# current_dir
setw -g window-status-format "#[fg=#f0f1f6,bg=#a4b9ef] #I #[fg=#dadae8,bg=#7a748d] #W "
setw -g window-status-current-format "#[fg=colour232,bg=#f9c096] #I #[fg=colour255,bg=colour237] #(echo '#{pane_current_path}' | rev | cut -d'/' -f-2 | rev) "

# modes
setw -g clock-mode-colour "#a4b9ef"
setw -g mode-style "fg=#e5b4e2 bg=#575268 bold"

