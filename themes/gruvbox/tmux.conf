# Gruvbox Dark theme for tmux

# messages
set -g message-style fg="#d5c4a1",bg="#3c3836",align="centre"
set -g message-command-style fg="#d5c4a1",bg="#3c3836",align="centre"

# panes
set -g pane-border-style fg="#3c3836"
set -g pane-active-border-style fg="#458588"

# statusline
set -g status-left ""
set -g status-right "#{?client_prefix,#[fg=#fe8019],#[fg=#b8bb26]}#[bg=default]#{?client_prefix,#[bg=#fe8019],#[bg=#b8bb26]}#[fg=default] #[fg=#ebdbb2,bg=#3c3836] #S "

# current_dir
setw -g window-status-format "#[fg=#ebdbb2,bg=#575268] #I #[fg=#ebdbb2,bg=#3c3836] #W "
setw -g window-status-current-format "#[fg=#ebdbb2,bg=#f9c096] #I #[fg=#ebdbb2,bg=default] #{b:pane_current_path} "

# modes
setw -g clock-mode-colour "#458588"
setw -g mode-style "fg=#83a598 bg=#282828 bold"
setw -g copy-mode-selection-style "fg=#83a598 bg=#282828 bold"
