set -g escape-time 10

# Better font rendering settings
set-option -g default-terminal "tmux-256color"
set-option -ag terminal-overrides ",alacritty:Tc:sitm=\\E[3m:ritm=\\E[23m:smso=\\E[7m:rmso=\\E[27m:smul=\\E[4m:rmul=\\E[24m"
set-option -ag terminal-overrides ",xterm-256color:Tc"
set-option -ag terminal-overrides ",*256col*:Tc"
set-option -ag terminal-overrides ",alacritty:RGB"

# Undercurl support for better font rendering
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'

# Enable focus events for better vim integration
set-option -g focus-events on

# UTF-8 support
set -q -g status-utf8 on
setw -q -g utf8 on

# Enable true color and italics for better font rendering
set -ga terminal-overrides '*:Ss=\E[%p1%d q:Se=\E[ q'
set-environment -g COLORTERM "truecolor"

set -g mouse on
set -g status-interval 5
 
# Set Ctrl-Space and Ctrl-v as prefixes
set -g prefix C-Space
bind-key C-Space send-prefix

bind-key C-v send-prefix
set-option -g prefix2 C-v

set-option -g allow-rename off

bind -T root MouseDown2Pane run -b "xclip -o | tmux load-buffer - && tmux paste-buffer -s ' '"

# Start windows and panes at 1, not 0
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

# Use modern bash for all new panes and windows
set -g default-shell "/opt/homebrew/bin/bash"

# Enable automatic renaming
set-window-option -g automatic-rename on

# Customize the format to use the current directory
set-window-option -g automatic-rename-format "#{b:pane_current_path}"

# Vim style pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Use Alt-arrow keys without prefix key to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n S-Left  previous-window
bind -n S-Right next-window

# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window

# set vi-mode
set-window-option -g mode-keys vi

# keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# pane movement
bind-key s command-prompt -p "join pane id:" "join-pane -v -s '%%'"
bind-key b break-pane -d

# close current pane without confirmation
bind-key x kill-pane

# Create new window and splits in current directory
bind c new-window -c "#{pane_current_path}"
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

# Popup window (using full paths to avoid startup PATH issues)
bind-key u run-shell "/opt/homebrew/bin/tmux has-session -t popup 2>/dev/null || /opt/homebrew/bin/tmux new-session -Ad -s popup -c #{pane_current_path}; /opt/homebrew/bin/tmux list-clients -t popup | grep -q attached || /opt/homebrew/bin/tmux display-popup -E -w 50% -h 50% -xC -yC '/opt/homebrew/bin/tmux attach-session -t popup'"

# Resize panes with Ctrl + Option + Arrow keys
bind -n C-M-Left resize-pane -L 5
bind -n C-M-Right resize-pane -R 5
bind -n C-M-Up resize-pane -U 5
bind -n C-M-Down resize-pane -D 5

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'caiogondim/maglev'
# set -g @plugin 'omerxx/tmux-floax' # Checkout for better floating windows https://github.com/omerxx/tmux-floax
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-battery'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-net-speed'

# Initialize TMUX plugin manager (keep at very end of tmux.conf)
run-shell '~/.tmux/plugins/tpm/tpm 2>/dev/null || true'

# Manually add vim-tmux-navigator bindings (Ctrl+h/j/k/l) for reliability
# These work even when the plugin manager fails to load after restart
bind-key -n C-h if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'" "send-keys C-l" "select-pane -R"

# ----------------------------=== Theme ===--------------------------

# status
set -g status-position bottom
set -g status "on"
set -g status-style bg=default
set -g status-justify "left"
set -g status-left-length "100"
set -g status-right-length "100"

# messages
set -g message-style fg="#7a9461",bg="#e8e2d5",align="centre"
set -g message-command-style fg="#7a9461",bg="#e8e2d5",align="centre"

# panes
set -g pane-border-style fg="#d6ccb9"
set -g pane-active-border-style fg="#7a9461"

# windows
setw -g window-status-activity-style fg="#5c6a53",bg="#f4f1e8",none
setw -g window-status-separator ""
setw -g window-status-style fg="#5c6a53",bg="#f4f1e8",none

# statusline
set -g status-left ""
set -g status-right "#{?client_prefix,#[fg=#c65f5f],#[fg=#7a9461]}#[bg=default]#{?client_prefix,#[bg=#c65f5f],#[bg=#7a9461]}#[fg=default] #[fg=#5c6a53,bg=#d6ccb9] #S "

# current_dir
setw -g window-status-format "#[fg=#5c6a53,bg=#e8e2d5] #I #[fg=#5c6a53,bg=#e8e2d5] #W "
setw -g window-status-current-format "#[fg=#5c6a53,bg=#d4a574] #I #[fg=#5c6a53,bg=default] #{b:pane_current_path} "

# modes
setw -g clock-mode-colour "#7a9461"
setw -g mode-style "fg=#3a4238 bg=#e8e2d5 bold"
